<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="card">
        <div id="imagem">
            <button id="botaoImg">
                <img src="alegria_windows_xp.jpg" alt="" id="imgBotao">
            </button>
        </div>
        <div id="textos">

        </div>
        <div id="botao">

        </div>
    </div>
    <script>
        const textos = document.getElementById('textos');
        const botaoImg = document.getElementById('botaoImg');
        const botao = document.getElementById('botao');
        let contador=0;

        const expandir = (e) =>{
            if(contador==0){
                contador+=1;
                console.log(e);
                const titulo = document.createElement('h1');
                titulo.innerText = 'Título do card';
                textos.appendChild(titulo);
                const paragrafo = document.createElement('p');
                paragrafo.innerHTML = 'Descrição do textooooooooooooo';
                textos.appendChild(paragrafo);
                botao.innerHTML = `<button id='botaoClicar'>Botão</button>`;
            } else{
                contador-=1;
                textos.innerText='';
                botao.innerText='';
            }
            
        };

            botaoImg.addEventListener('click',expandir);
            

        

    </script>
</body>
</html>
